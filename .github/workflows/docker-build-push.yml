name: Build and Push Docker Image

on:
  push:
    branches:
      - main 

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout Repo
      uses: actions/checkout@v3

    # Step 2: Log in to Docker Hub or your preferred container registry
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Step 3: Build the Docker image
    - name: Build Docker image reverseproxy
      run: docker build -t mgeipel/reverseproxy:latest -f udagram-reverseproxy/Dockerfile .

    # Step 4: Push the Docker image to the registry
    - name: Push Docker image reverseproxy
      run: docker push mgeipel/reverseproxy:latest
